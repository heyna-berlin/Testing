<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Hey Na! About Deck 2025</title>  <link rel="stylesheet" href="export/main.css"></head><body>  <iframe id="contentIFrame" src="export/publication.html"></iframe>  <div class="nav-arrow prev" onclick="showPreviousPage()">&#10094;</div>  <div class="nav-arrow next" onclick="showNextPage()">&#10095;</div>  <script>    var currentPage = 0;    var totalPages = 31;    function resizeIframe() {      var iframe = document.getElementById("contentIFrame");      var viewportWidth = window.innerWidth;      var viewportHeight = window.innerHeight;      var contentWidth = 1920;      var contentHeight = 1080;      var scale = Math.min(viewportWidth / contentWidth, viewportHeight / contentHeight);      iframe.style.width = contentWidth + "px";      iframe.style.height = contentHeight + "px";      iframe.style.transform = "scale(" + scale + ")";      iframe.style.transformOrigin = "top left";      iframe.style.left = ((viewportWidth - contentWidth * scale) / 2) + "px";      iframe.style.top = ((viewportHeight - contentHeight * scale) / 2) + "px";      // Adjust buttons dynamically      var buttons = document.querySelectorAll(".nav-arrow");      buttons.forEach(function (button) {        button.style.fontSize = "calc(1rem + " + (4 * scale) + "vw)";        button.style.padding = "calc(0.5rem + " + (1 * scale) + "vw)";        button.style.borderRadius = "calc(0rem + " + (0.75 * scale) + "vw)";      });    }    function updateIframeSource() {      var iframe = document.getElementById("contentIFrame");      iframe.src = currentPage === 0 ? "export/publication.html" : "export/publication-" + currentPage + ".html";    }    function showPreviousPage() {      if (currentPage > 0) {        currentPage--;        updateIframeSource();      }    }    function showNextPage() {      if (currentPage < totalPages - 1) {        currentPage++;        updateIframeSource();      }    }    // Add keyboard navigation    document.addEventListener("keydown", function(event) {      if (event.key === "ArrowLeft") {        showPreviousPage();      } else if (event.key === "ArrowRight") {        showNextPage();      }    });    window.onload = function () {      var iframe = document.getElementById("contentIFrame");      // Wait until the iframe content is loaded before resizing      iframe.addEventListener("load", function() {        resizeIframe();      });      updateIframeSource();    };    window.onresize = resizeIframe;  </script></body></html>
